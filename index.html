<html>
    <head>
        <title>Grayfall</title>

        <link rel="stylesheet" href="http:////maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/grayfall.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Grayfall</h1>
                    <img src="static/img/RTWONIG.jpg"/>
                    <p>http://i.imgur.com/RTWONIG.jpg</p>
                    <img src="static/img/mondrian.png"/>
                    <br/>

                    <img src="static/img/mirrored_paintbrush.png"/>
                    <pre>
void setup() {
  size(500,500);
  stroke(0);
  strokeWeight(10);
}

void draw() {
  point(mouseX, mouseY);
  point(width - mouseX, mouseY);
  point(mouseX, height - mouseY);
  point(width - mouseX, height - mouseY);
}
                    </pre>
                </div>
            </div>
        </div>
    </body>
</html>
